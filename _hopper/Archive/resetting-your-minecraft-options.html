<h1>Resetting your minecraft options</h1>
<p>You may need to reset your Minecraft settings to default.</p>
<ol>
	<li>Use instructions found <a href="https://minecraftirc.net/hopper/finding-minecraft-data-folder/">here</a> to
		find your minecraft directory.</li>
	<li>Look for a file called <code>options.txt</code> and delete it</li>
</ol>
