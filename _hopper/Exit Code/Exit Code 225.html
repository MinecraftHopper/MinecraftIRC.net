<h3>Exit Code: 225</h3>
<hr>
<p>If you are getting <strong>exit code 225</strong>, this may be due to an invalid configuration of the game's
	settings.</p>
<h4>How to fix this</h4>
<p>Currently, the only way to fix this issue is by <a href="/help/reinstalling-minecraft/">reinstalling the game</a>.
</p>
